<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Lobby Info Screen</title>
  <!-- Include the Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Content Container -->
  <div id="content-container">
    <!-- Header Bar -->
    <header id="header-bar">
      <div id="header-content">
        <div id="header-title">Operatiivinen infonäyttö</div>
        <div id="current-time"></div>
      </div>
    </header>

    <!-- Rotating Content -->
    <iframe id="content-frame" src="" frameborder="0"></iframe>
  </div>

  <!-- Vanta.js Background Overlay -->
  <div id="vanta-bg"></div>

  <!-- Include the configuration and script files -->
  <script src="config.js"></script>
  <script src="script.js"></script>

  <!-- Vanta.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</body>
</html>
